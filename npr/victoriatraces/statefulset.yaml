apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoriatraces
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoriatraces
  template:
    metadata:
      labels:
        app: victoriatraces
    spec:
      containers:
        - name: victoriatraces
          image: victoriametrics/victoria-traces:v0.5.1
          args:
            - "-storageDataPath=/storage"
            - "-retentionPeriod=1w"
            - "-otlpGRPCListenAddr=:4317"
            - "-otlpGRPC.tls=false"
          ports:
            - containerPort: 9428
              name: http
            - containerPort: 4317
              name: grpc
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: storage
              mountPath: /storage
      volumes:
        - name: storage
          hostPath:
            path: /srv/victoriatraces/data
            type: DirectoryOrCreate
