---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:1.112.1
          ports:
            - containerPort: 5678
          envFrom:
            - configMapRef:
                name: n8n
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n-data
          hostPath:
            path: /srv/n8n/data
            type: DirectoryOrCreate
